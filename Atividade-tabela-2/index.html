<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de compras</title>
</head>
<body>
    <header></header>
    <main>
        <table border="1" class="tabela">
            <caption class="title">Lista de Compras</caption>
            <thead>
                <th>X</th>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
            </thead>

            <tbody class="tabela-corpo">
                <tr style="background-color: #988CBA; color: #000;">
                    <td class="first-column">1</td>
                    <td>Arroz</td>
                    <td>3</td>
                    <td>R$12</td>
                    <td>R$36</td>
                </tr>

                <tr style="background-color: #D5C8FA; color: #fff;">
                    <td class="first-column">2</td>
                    <td>Feijão</td>
                    <td>2</td>
                    <td>R$9</td>
                    <td>R$18</td>
                </tr>

                <tr style="background-color: #988CBA; color: #000;">
                    <td class="first-column">3</td>
                    <td>Carne</td>
                    <td>5</td>
                    <td>R$20</td>
                    <td>R$100</td>
                </tr>

                <tr style="background-color: #D5C8FA; color: #fff;">
                    <td class="first-column">4</td>
                    <td>Maçã</td>
                    <td>10</td>
                    <td>R$2</td>
                    <td>R$20</td>
                </tr>

                <tr style="background-color: #988CBA; color: #000;">
                    <td class="first-column">5</td>
                    <td>Banana</td>
                    <td>8</td>
                    <td>R$3</td>
                    <td>R$24</td>
                </tr>
               
            </tbody>
            
            <tfoot>
                <td colspan="4" class="total-text">Total</td>
                <td class="total-price">R$198</td>
            </tfoot>
        </table>
    </main>
    <footer></footer>
</body>
</html>
